buildscript {
	repositories {
		mavenLocal()
		jcenter()
		maven {
      url "https://plugins.gradle.org/m2/"
    }
		maven {
			url "https://dl.bintray.com/boxhead/maven/"
		}
	}
	dependencies {
		classpath ('com.fizzpod:gradle-plugin-opinion:2.0.1') {
			//TODO need to add this back in but it means moving the source.
			//See the gitignore plugin
			//exclude group: 'com.fizzpod', module: 'gradle-layout-plugin'
		}
	}
}

apply plugin: 'com.fizzpod.pater-build'


repositories {
	mavenLocal()
	jcenter()
}


dependencies {
	compile gradleApi()
	compile localGroovy()
	testCompile('com.netflix.nebula:nebula-test:4.0.+') {
    exclude group: 'org.codehaus.groovy'
  }
}

bintray {
	dryRun = false
	publish = true
	pkg {
		labels = ['gradle', 'plugin', 'layout', 'template']
	}
}

pluginBundle {

	description = 'Gradle plugin to providing configuration mechanism to create a layout.'
  tags = ['gradle', 'plugin', 'layout', 'template']

  plugins {

    plugin {
      id = 'com.fizzpod.layout'
      displayName = 'Gradle Layout Plugin'
    }
  }
}
